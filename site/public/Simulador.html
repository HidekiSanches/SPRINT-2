    <!-- backgroundsimu é corpo do site onde vai ficar a box -->

        <div class="backgroundsimu">
        

            <!-- Por que devemos calcular suas perdas e ganhos?
                
                     Hoje a falta de monitoramento de controle de umidade e temperatura nos armazenamentos de soja,<br> acabam prejudicando você do segmento,
                    fazendo com que perda cerca de 40% de sua colheita, trazendo um lucro bem inferior do que poderia conseguir!<br>
                    
                    Nós garantimos você conseguir ter uma safra com mais 30% de sucesso através da nossa solução!>
                -->
            
            <div class="full-box" id="pergunta">
            <h2>Simulador Financeiro</h2>
            
            <span>Insira quantos hectares de plantação você possui:</span><input id="qtdhec" class="" placeholder="Digite a sua quantidade de hectares" autofocus> 
            <span>Insira o custo por Hectare:</span><input id="custhec" class="" placeholder="Digite o seu custo de plantil por hectare">
            <span>Valor de venda por saca:</span><input id="vendsaca" class="" placeholder="Digite o valor de venda por saca"> 

            <button onclick="validar()">Calcular</button>
        
        </div>
        <div class="boxes">

            <div class="show-box" id="resposta">
                <span id="mostrar" class="texto-resposta"></span>
                
            </div>
        </div>
            
    
    </div>

<div class="footer">

<script>

function validar(){

    var venda = vendsaca.value;
    var custo = custhec.value;
    var qtdhectare = qtdhec.value;

if (qtdhec.value == "" || custhec.value == "" || vendsaca.value == ""){
alert("Por favor, preencha todos os campos!")
}
else if(qtdhec.value == 0 || custhec.value == 0 || vendsaca.value == 0){
alert("Digite um número válido")
} 
else if(Number.isNaN(venda) || Number.isNaN(custo) || Number.isNaN (qtdhectare)){
alert("Digite um caracter numérico")
}  
else {
    calcular();
}

}

    function calcular(){

        
        var hectare = 1
        var plantasporhectare = 310000
        var saca = 60
        var venda = vendsaca.value;
        var custo = custhec.value;
        var qtdhectare = qtdhec.value;
        
        var totalplantas = plantasporhectare * qtdhectare;
        var quantidadesacas = saca * qtdhectare;
        var custototal = custo * qtdhectare;
        var vendatotal = quantidadesacas * venda; 
        var receitabrutasistema = vendatotal * 1.32;
        var lucrosistema = (receitabrutasistema - custototal);
        
        pergunta.style.display="none";
        resposta.style.display= "block";

        
        mostrar.innerHTML=`<h2> <b>Sem a nossa solução: </b> </h2> <br>` + " " +`
        ➣ Você plantou ${qtdhectare} hectare(s)<br>
        ➣ Teve o total de ${totalplantas} de plantas por hectare <br>
        ➣ Custo de R$${custototal.toFixed(2)} <br>
        ➣ Você perdeu 52% da safra por falta de monitoramento! <br>
        ➣ Obteve uma receita bruta de R$ ${vendatotal.toFixed(2)}<br>
        ➣ Onde o seu lucro foi R$ ${(vendatotal - custototal).toFixed(2)}<br><br><br>`

        mostrar.innerHTML+=`<h2>  Utilizando nossa solução:  </h2> <br>` + " " +`
        ➣ Você plantou ${qtdhectare} hectare (s)<br>
        ➣ Teve o total de ${totalplantas} de plantas por hectare <br>
        ➣ Custo de R$${custototal.toFixed(2)} <br>
        ➣ Com o nosso sistema monitorando 24 horas por dia, você reduziu as suas perdas em 20% <br> 
        ➣ Obteve uma receita bruta de R$ ${receitabrutasistema.toFixed(2)}<br>
        ➣ Onde o seu lucro foi R$ ${lucrosistema.toFixed(2)}`
        }



</script>
